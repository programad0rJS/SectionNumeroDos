<html>
<head>
<title>Cambiar imagen de fondo</title>

<script>
	function cambiar() {
		document.getElementById('body').style.background='red';
	}
    
    function Color() {
		document.getElementById('body').style.background='blue';
	}

    function Img() {
		document.getElementById('body').style.backgroundImage='url(descarga.jpeg)';
	}

</script>
</head>

<body id="body">

<button onclick="cambiar();" style="color: white; background: black; height:20%;  "  >Cambiar Fondo</button>

<button onclick="Color();" style="color: white; background: black; height:20%;  "  >Cambiar Fondo</button>

<button onclick="Img();" style="color: white; background: black; height:20%;  "  >Cambiar Imagenes</button>

</body>
</html>
